<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <title>Web calculator</title>
</head>
<body>
    <section id="calcbox">
        <!-- creating container -->
            <div class="container ">
                <div class="row md-12">
                    <div class=" col col-md-12 col-sm-12 col-lg-12 text-danger output">
                        <input type="text"  id="outputdisplay" placeholder="">
                    </div>
                </div>
    
                <div class="row pt-2">
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-light " id="clear">AC</button></div>
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-light " id="plusminus">+/-</button></div>
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-light " id="modulo">%</button></div>
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-warning " id="division">/</button></div>
                </div>
    
                <div class="row">
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-light " id="numseven">7</button></div>
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-light " id="numeight">8</button></div>
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-light " id="numnine">9</button></div>
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-warning " id="astrick">*</button></div>
                </div>
    
                <div class="row">
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-light " id="numfour">4</button></div>
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-light " id="numfive">5</button></div>
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-light " id="numsix">6</button></div>
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-warning " id="minus">-</button></div>
                </div>
    
                <div class="row">
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-light " id="numone">1</button></div>
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-light " id="numtwo">2</button></div>
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-light " id="numthree">3</button></div>
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-warning " id="plus">+</button></div>
                </div>
    
                <div class="row">
                    <div class="col col-lg-3 col-md-3 col-sm-3 col-md-6 col-lg-6 col-sm-6 pt-2 "><button class="btn btn-light " id="btnzero">0</button></div>
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-light " id="dotsign">.</button></div>
                    <div class="col col-lg-3 col-md-3 col-sm-3 pt-2"><button class="btn btn-warning " id="isequal">=</button></div>
                   
                </div>
    
            </div>
   

    </section>
    










    <script src="./script.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
