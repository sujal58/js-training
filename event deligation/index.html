<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <ul id="sports">
        <li id=" Football">Football</li>
        <li id=" Basketball">Basketball</li>
        <li id=" Boxing">Boxing</li>
        <li id=" Gennis">Tennis</li>
        <li id=" Golf">Golf</li>
    </ul>
    <h5 id="message">No sports is selected</h5>

    <hr>

    <div class="dropdownsub">
        <select name="select" id="selectlist">
            <option value="0" disabled selected>Please select the subject</option>
            <option value="maths">Maths</option>
            <option value="ds">Discrete Structure</option>
            <option value="mp">Microprocessor</option>
            <option value="oop">Object Oriented Programming</option>
        </select>
        <h5 id="subselect">Please select the Subject</h5>
    </div>

<hr>

    <!-- TO-DO LIST -->
    <div class="container">
        <div id="add-task-container">
            <input type="text" placeholder="Enter task..." id="input-task">
            <div id="content-list">
                <ul id="to-do-list">
                    <h3>To-do List</h3>
                    <h6 id="no-data">No List Found...</h6>
                </ul>
            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
